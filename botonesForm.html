<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botones de Formularios</title>
</head>
<body>
  <h1>Botones de control en HTML</h1>
  <hr>
  <h2>Botón de envío de formulario</h2>
  <form action="">
    <div>
      <label for="">Nombre</label> <br>
      <input type="text" placeholder="Ingrese su Nombre">
    </div> <br>
    <div>
      <label for="">Email</label> <br>
      <input type="email" placeholder="nombre@example.com">
    </div> <br>
    <input type="submit" value="Enviar">
  </form>
  <h2>Botón de borrado de formulario</h2>
  <form action="">
    <div>
      <label for="">Nombre</label> <br>
      <input type="text" placeholder="Ingrese su Nombre">
    </div> <br>
    <div>
      <label for="">Email</label> <br>
      <input type="email" placeholder="nombre@example.com">
    </div> <br>
    <input type="submit" value="Enviar">
    <input type="reset" value="Cancelar">
  </form>
  <h2>Botón sin funcionalidad</h2>
  <form action="">
    <div>
      <label for="">Nombre</label> <br>
      <input type="text" placeholder="Ingrese su Nombre">
    </div> <br>
    <div>
      <label for="">Email</label> <br>
      <input type="email" placeholder="nombre@example.com">
    </div> <br>
    <input type="button" value="Click">
    <input type="reset" value="Cancelar">
  </form>
</body>
</html>
